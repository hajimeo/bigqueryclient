# Maven

trigger:
- master

pool:
  MyPool

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      cat << EOF > ./requirements.txt
      mediapipe==0.10.14
      EOF
- task: NexusIqPipelineTask@2
  inputs:
    nexusIqService: 'local_iq'
    applicationId: 'sandbox-application'
    stage: 'stage'
    scanTargets: '**/*.jar, **/*.war, **/*.ear, **/*.zip, **/*.tar.gz, **/*.txt'
    enableDebugLogging: true
