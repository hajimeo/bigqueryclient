# Maven

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NexusIqPipelineTask@2
  inputs:
    nexusIqService: 'local_iq'
    applicationId: 'sandbox-application'
    stage: 'stage'
    enableDebugLogging: true
