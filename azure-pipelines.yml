# Test for #103486
trigger:
- master

pool:
  MyPool

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "{" > package.json
- task: NexusIqPipelineTask@2
  inputs:
    nexusIqService: 'local_iq'
    applicationId: 'sandbox-application'
    stage: 'stage-release'
    scanTargets: '**/*.jar, **/*.war, **/*.ear, **/*.zip, **/*.tar.gz, **/*.txt, **/*.json, !**/package.json'
    ignoreSystemError: true
    ignoreScanningError: true
    enableDebugLogging: true
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      find . -name evaluationResult.json | xargs cat
